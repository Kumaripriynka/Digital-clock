<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="dark">
    <div id="container">
      <div id="analog">
        <div id="hour"></div>
        <div id="min"></div>
        <div id="sec"></div>
        <div id="dot"></div>
      </div>
    </div>
    <div id="container2">
      <div id="date">
        <div>
          <div id="inday"></div>
        </div>
        <div id="row">
          <div id="indate" class="date-size"></div>
          <div class="slash date-size">/</div>
          <div id="inmonth" class="date-size"></div>
          <div class="slash date-size">/</div>
          <div id="inyear" class="date-size"></div>
        </div>
      </div>
      <div id="time">
        <div id="dhour"></div>
        <div class="colon">:</div>
        <div id="dmin"></div>
        <div class="colon">:</div>
        <div id="dsec"></div>
        <div id="am_pm"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
